query QueryTimeEntries(
  $where: TimeEntryFilterInput
  $first: Int
  $after: String
  $last: Int
  $before: String
  $order: [TimeEntrySortInput!]
) {
  timeEntries(where: $where, first: $first, after: $after, last: $last, before: $before, order: $order) {
    nodes {
      ...TimeEntryFields
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
