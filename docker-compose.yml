services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: time-reporting-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-time_reporting}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - time-reporting-network

  # GraphQL API Service
  api:
    build:
      context: .
      dockerfile: TimeReportingApi/Dockerfile
    container_name: time-reporting-api
    environment:
      # ASP.NET Core Configuration
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:5001

      # Database Connection
      # IMPORTANT: Use 'postgres' service name, not 'localhost'
      ConnectionStrings__TimeReportingDb: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-time_reporting};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"

      # Authentication
      Authentication__BearerToken: ${Authentication__BearerToken}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy  # Wait for database to be healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:5001/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s  # Give API more time to start up
    restart: unless-stopped
    networks:
      - time-reporting-network

  # MCP WebSocket Server Service
  mcp:
    build:
      context: .
      dockerfile: TimeReportingMcp.WebSocket/Dockerfile
    container_name: time-reporting-mcp
    environment:
      # ASP.NET Core Configuration
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:5002

      # GraphQL API Connection
      # IMPORTANT: Use 'api' service name to communicate within Docker network
      GraphQL__ApiUrl: "http://api:5001/graphql"

      # Azure AD Configuration for token acquisition
      AzureAd__TenantId: ${AzureAd__TenantId}
      AzureAd__ClientId: ${AzureAd__ClientId}
    ports:
      - "5002:5002"
    depends_on:
      api:
        condition: service_healthy  # Wait for API to be healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:5002/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s  # Give MCP server time to start up
    restart: unless-stopped
    networks:
      - time-reporting-network

volumes:
  postgres_data:
    driver: local

networks:
  time-reporting-network:
    driver: bridge
