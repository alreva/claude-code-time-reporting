query QueryTimeEntries(
  $where: TimeEntryFilterInput
) {
  timeEntries(where: $where) {
    nodes {
      id
      project {
        code
        name
      }
      projectTask {
        taskName
      }
      standardHours
      overtimeHours
      startDate
      completionDate
      status
      description
      issueId
      createdAt
      updatedAt
    }
  }
}
