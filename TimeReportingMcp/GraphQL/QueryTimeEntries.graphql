query QueryTimeEntries(
  $where: TimeEntryFilterInput
) {
  timeEntries(where: $where) {
    items {
      id
      project {
        code
        name
      }
      projectTask {
        taskName
      }
      standardHours
      overtimeHours
      startDate
      completionDate
      status
      declineComment
      description
      issueId
      userId
      userEmail
      userName
      tags {
        id
        tagValue {
          id
          value
          projectTag {
            tagName
          }
        }
      }
      createdAt
      updatedAt
    }
  }
}
