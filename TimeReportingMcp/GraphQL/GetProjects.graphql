query GetAvailableProjects {
  projects {
    code
    name
    isActive
    availableTasks {
      taskName
      isActive
    }
    tags {
      tagName
      isActive
      allowedValues {
        value
      }
    }
  }
}

query GetActiveProjects {
  projects(where: { isActive: { eq: true } }) {
    code
    name
    isActive
    availableTasks {
      taskName
      isActive
    }
    tags {
      tagName
      isActive
      allowedValues {
        value
      }
    }
  }
}
