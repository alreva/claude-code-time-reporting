mutation UpdateTimeEntry($id: UUID!, $input: UpdateTimeEntryInput!) {
  updateTimeEntry(id: $id, input: $input) {
    id
    project {
      code
      name
    }
    projectTask {
      taskName
    }
    standardHours
    overtimeHours
    startDate
    completionDate
    status
    description
    issueId
    tags {
      id
      tagValue {
        id
        value
        projectTag {
          tagName
        }
      }
    }
    updatedAt
  }
}
