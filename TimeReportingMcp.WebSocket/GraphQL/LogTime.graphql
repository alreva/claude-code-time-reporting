mutation LogTime($input: LogTimeInput!) {
  logTime(input: $input) {
    id
    project {
      code
      name
    }
    projectTask {
      taskName
    }
    issueId
    standardHours
    overtimeHours
    description
    startDate
    completionDate
    status
    tags {
      id
      tagValue {
        id
        value
        projectTag {
          tagName
        }
      }
    }
    createdAt
    updatedAt
  }
}
